services:
  server:
    build: ./server
    env_file: ./server/.env
    ports:
      - "5005:5005"
    depends_on:
      - mongo
    restart: unless-stopped

  client:
    build:
      context: ./client
      args:
        VITE_API_URL: ""
    ports:
      - "80:80"
    depends_on:
      - server
    restart: unless-stopped

  mongo:
    image: mongo:7
    volumes:
      - mongo-data:/data/db
    ports:
      - "27017:27017"
    restart: unless-stopped

volumes:
  mongo-data: