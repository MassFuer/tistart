services:
  server:
    build: ./server
    env_file: ./server/.env
    ports:
      - "${SERVER_PORT:-5005}:5005"
    depends_on:
      - mongo
    networks:
      - app-network
    restart: unless-stopped

  client:
    build:
      context: ./client
      args:
        # For relative paths through the client's internal Nginx proxy
        VITE_API_URL: "/"
    ports:
      - "${CLIENT_PORT:-8080}:80"
    depends_on:
      - server
    networks:
      - app-network
    restart: unless-stopped

  mongo:
    image: mongo:7
    volumes:
      - mongo-data:/data/db
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  mongo-data: